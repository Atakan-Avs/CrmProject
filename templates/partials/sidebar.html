<div class="sidebar-content h-100 d-flex flex-column">
  <!-- Logo/Brand -->
  <div class="sidebar-header p-3 border-bottom">
    <div class="d-flex align-items-center">
      <div class="sidebar-logo me-3">
        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="fas fa-cube"></i>
        </div>
      </div>
      <div class="sidebar-brand">
        <h5 class="mb-0 fw-bold text-primary">PMS</h5>
        <small class="text-muted">Management System</small>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav flex-grow-1 p-3">
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a href="{% url 'dashboard' %}" class="nav-link d-flex align-items-center p-3 rounded-3 {% if request.resolver_match.url_name == 'dashboard' %}active bg-primary text-white{% else %}text-secondary hover-bg-light{% endif %} transition-all">
          <i class="fas fa-tachometer-alt me-3"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      
      <li class="nav-item mb-2">
        <a href="{% url 'product_list' %}" class="nav-link d-flex align-items-center p-3 rounded-3 {% if request.resolver_match.url_name and 'product' in request.resolver_match.url_name %}active bg-primary text-white{% else %}text-secondary hover-bg-light{% endif %} transition-all">
          <i class="fas fa-box me-3"></i>
          <span class="nav-text">Products</span>
        </a>
      </li>
      
      <li class="nav-item mb-2">
        <a href="{% url 'category_list' %}" class="nav-link d-flex align-items-center p-3 rounded-3 {% if request.resolver_match.url_name and 'category' in request.resolver_match.url_name %}active bg-primary text-white{% else %}text-secondary hover-bg-light{% endif %} transition-all">
          <i class="fas fa-tags me-3"></i>
          <span class="nav-text">Categories</span>
        </a>
      </li>
      
      <li class="nav-item mb-2">
        <a href="{% url 'user_list' %}" class="nav-link d-flex align-items-center p-3 rounded-3 {% if request.resolver_match.url_name == 'user_list' %}active bg-primary text-white{% else %}text-secondary hover-bg-light{% endif %} transition-all">
          <i class="fas fa-users me-3"></i>
          <span class="nav-text">Users</span>
        </a>
      </li>
    </ul>

    <!-- Quick Stats -->
    <div class="mt-4 p-3 bg-light rounded-3">
      <h6 class="text-muted mb-3">Quick Stats</h6>
      <div class="row g-2">
        <div class="col-6">
          <div class="text-center p-2 bg-success bg-opacity-10 rounded">
            <div class="text-success fw-bold">24</div>
            <small class="text-muted">Products</small>
          </div>
        </div>
        <div class="col-6">
          <div class="text-center p-2 bg-warning bg-opacity-10 rounded">
            <div class="text-warning fw-bold">8</div>
            <small class="text-muted">Categories</small>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <div class="sidebar-footer p-3 border-top">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <div class="avatar me-2">
          <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div>
          <div class="fw-medium text-dark">{{ user.username }}</div>
          <small class="text-muted">Administrator</small>
        </div>
      </div>
      <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm" title="Logout" style="display:inline-flex; align-items:center; gap:.25rem;">
        <i class="fas fa-sign-out-alt"></i>
        </button>
      </form>
    </div>
  </div>
</div>
