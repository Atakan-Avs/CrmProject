{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Product Management</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      color: #fff;
      text-align: center;
    }

    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .login-container p {
      color: #cbd5e1;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: #2563eb;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #cbd5e1;
    }

    .alert {
      background: rgba(239, 68, 68, 0.2);
      color: #fecaca;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back</h1>
    <p>Sign in to your dashboard</p>

    {% if error %}
    <div class="alert">
      <i class="fa-solid fa-triangle-exclamation"></i> {{ error }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="login-footer">
      Â© {{ now.year }} Product Management System
    </div>
  </div>
</body>
</html>
