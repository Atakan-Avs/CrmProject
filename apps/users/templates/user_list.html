{% extends 'base.html' %}
{% block content %}
  <h2>Kullanıcılar</h2>
  <a href="{% url 'user_create' %}" class="btn btn-success mb-3">Yeni Kullanıcı Ekle</a>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Username</th><th>Email</th><th>Rol</th><th>İşlemler</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.pk }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.get_role_display }}</td>
        <td>
          <a href="{% url 'user_edit' u.pk %}" class="btn btn-sm btn-warning">Düzenle</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
